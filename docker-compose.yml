version: '3.8'

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - app-network

  blazor:
    build:
      context: .
      dockerfile: BlazorApp1/Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - sql
    environment:
      ConnectionStrings__DefaultConnection: "Server=sql,1433;Database=OrderingSystem;User Id=sa;Password=Password123!;TrustServerCertificate=true;Encrypt=false"
    networks:
      - app-network

volumes:
  sqldata:

networks:
  app-network:
